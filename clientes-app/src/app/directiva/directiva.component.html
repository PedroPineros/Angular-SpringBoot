<button type="button" class="btn btn-info" (click)="stateClick()">{{stateText}}</button>
<div class="card">
  <div class="card-header">
    <h2>Lista de cursos</h2>
  </div>
  <ul class="list-group" *ngIf="state">
    <li class="list-group-item" *ngFor="let curso of listaCurso">
      {{curso}}
    </li>
  </ul>
</div>
